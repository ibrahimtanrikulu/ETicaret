<p-card header="{{ header }}">
  <form [formGroup]="form">
    <p-card>
      <div *ngFor="let i of data" class="grid" style="display: inline-block">
        <div class="p-field-checkbox col-12 md:col-4 mx-1">
          <p-checkbox
            value="{{ i.text }}"
            (onChange)="change(i.id)"
          ></p-checkbox>
          <label>{{ i.text }}</label>
        </div>
      </div>
    </p-card>
  </form>
</p-card>
